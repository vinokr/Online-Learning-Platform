<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Learning Platform</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Anna_University_Logo.svg/512px-Anna_University_Logo.svg.png" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Times New Roman', Times, serif;
      background: linear-gradient(to right, #e8e0f8, #ffffff);
      color: #4a148c;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Anna_University_Logo.svg/512px-Anna_University_Logo.svg.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 300px;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(74, 20, 140, 0.2);
      max-width: 420px;
      width: 90%;
      margin: 20px;
    }

    .logo {
      width: 60px;
      margin-bottom: 15px;
    }

    h1 {
      font-family: 'Times New Roman', Times, serif;
      color: #4a148c;
      margin-bottom: 20px;
      font-size: 20px;
    }

    a {
      display: block;
      text-decoration: none;
      color: #fff;
      background-color: #6a1b9a;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      margin: 10px auto;
      transition: transform 0.3s ease, background-color 0.3s ease;
      font-family: 'Times New Roman', Times, serif;
      max-width: 260px;
    }

    a:hover {
      background-color: #4a0072;
      transform: scale(1.03);
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px 15px;
      }

      h1 {
        font-size: 18px;
      }

      a {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Anna_University_Logo.svg/512px-Anna_University_Logo.svg.png" alt="Anna University Logo" class="logo" />

  </div>
</body>
</html>
